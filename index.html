<!-- heading -->
  <h1 class="text-center mt-3">Upload Details<br>(माहिती अपलोड करा )</h1>
<!-- form start -->
  <form class="form  d-flex justify-content-center" action="upload.php" method="POST" enctype="multipart/form-data">
    <div class="form_container col-lg-6 mt-5">
      <!--for date-->
      <div class="input-group mb-3 ">
        <span class="input-group-text" id="inputGroup-sizing-default">Date(  दिनांक )</span>
        <input type="date" name="date" class="form-control"  required>
      </div>
      <!--for day-->
      <div class="input-group mb-3 ">
        <span class="input-group-text" id="inputGroup-sizing-default">Day(वार )</span>
        <select class="form-select" id="validationDefault04" name="day" required>
          
          <option name="day">Monday</option>
          <option name="day">Tuesday</option>
          <option name="day">Wednesday</option>
          <option name="day">Thursday</option>
          <option name="day">Friday</option>
          <option name="day">Saturday</option>
          <option name="day">Sunday</option>
          
        </select>
      </div>
    
      <!-- for district -->
      <div class="input-group mb-3 ">
        <span class="input-group-text" id="inputGroup-sizing-default">District(  जिह्वा )</span>
        <input type="text" name="district" class="form-control" pattern="^[^\d\u0966-\u096F\u0030-\u0039]*$" required>
      </div>
      <!-- for Taluka -->
      <div class="input-group mb-3 ">
        <span class="input-group-text" id="inputGroup-sizing-default">Taluka(तालुका )</span>
        <input type="text" name="taluka" class="form-control" pattern="^[^\d\u0966-\u096F\u0030-\u0039]*$" required>
      </div>
      <!-- for village -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Village(गाव )</span>
        <input type="text" name="village" class="form-control" pattern="^[^\d\u0966-\u096F\u0030-\u0039]*$" required>
      </div>
      <div class="input-group mb-3">
        <!-- for work -->
      <div class="input-group mb-3 ">
        <span class="input-group-text" id="inputGroup-sizing-default">Nature of work(कामाचे स्वरूप )</span>
        <input type="text" name="nature_of_work" class="form-control" pattern="^[^\d\u0966-\u096F\u0030-\u0039]*$" required>
      </div>
        <!-- for submit -->
      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
